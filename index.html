<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator Project</title>
  </head>
  <body>
    <div class="main-container">
      <div class="calculator-text">calculator</div>
      <div class="input-field">
        <input type="text" />
      </div>
      <div class="ac-text text">AC</div>
      <div class="plus-minus-text text">+/-</div>
      <div class="percentage text">%</div>
      <div class="divide text color-red">/</div>
      <div class="seven text">7</div>
      <div class="eight text">8</div>
      <div class="nine text">9</div>
      <div class="multiply text color-red">*</div>
      <div class="four text">4</div>
      <div class="five text">5</div>
      <div class="six text">6</div>
      <div class="minus text color-red">-</div>
      <div class="one text">1</div>
      <div class="two text">2</div>
      <div class="three text">3</div>
      <div class="plus text color-red">+</div>
      <div class="zero text">0</div>
      <div class="decimal text">.</div>
      <div class="equalto text color-red">=</div>
    </div>
  </body>
</html>
